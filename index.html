<!DOCTYPE html>
<html>
  <head>
    <title>SFDBMKII</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="date=no" />
    <link rel="stylesheet" type="text/css" href="assets/classic.css" />

  <body>
    <audio id="audio1" src="assets/beep1.mp3" preload="auto"></audio>
    <audio id="audio2" src="assets/beep2.mp3" preload="auto"></audio>
    <audio id="audio3" src="assets/beep3.mp3" preload="auto"></audio>
    <audio id="audio4" src="assets/beep4.mp3" preload="auto"></audio>
    <div class="wrap-everything">
      <iframe
        src="http://127.0.0.1:5500"
        style="width: 400px; height: 800px"
      ></iframe>
      <section id="column-3">
        <div class="wrap">
          <div class="left-frame-top">
            <!--					
					*** LCARS PANEL BUTTON ***
					Replace the hashtag '#' with a real URL (or not) in the following <button> tag. If you do not want a sound effect for this link, replace the <button> element with the following <div> + <a> elements:

					<div class="panel-1">
						<a href="#">LCARS</a>
					</div>
					-->
            <button
              onclick="playSoundAndRedirect('audio2', '#')"
              class="panel-1-button"
            >
              LCARS
            </button>
            <div class="panel-2">02<span class="hop">-262000</span></div>
          </div>
          <div class="right-frame-top">
            <div class="data-cascade-button-group">
              <!-- put the iNat monitor here-->
              <div class="inat-monitor">
                <div class="inat-frame">
                  <div class="inat-feature">
                    <div class="inat-photo">
  <div class="inat-photo-inner">
    <a href="#">
      <img src="" alt="" target="_blank" />
    </a>
  </div>

  <div class="inat-photo-rail"></div>
</div>


                    <div class="inat-feature-body">
                      <div class="inat-head">
                        <div class="inat-sci"></div>
                        <div class="inat-tax"></div>
                      </div>

                      <div class="inat-divider"></div>

                      <div class="inat-kv">
                        <div class="inat-k">COMMON NAME:</div>
                        <div class="inat-v" id="inat-v-common"></div>

                        <div class="inat-k">OBSERVED:</div>
                        <div class="inat-v" id="inat-v-observed"></div>

                        <div class="inat-k">Something else:</div>
                        <div class="inat-v">detailed location data</div>
                      </div>
                    </div>
                  </div>

                  <div class="inat-sep"></div>

                  <div class="inat-list"></div>
                </div>
              </div>

              <!-- end iNat monitor -->

              <nav>
                <div class="banner">SFDBMKII &#149; 479</div>

                <button onclick="playSoundAndRedirect('audio2', '#')">
                  01
                </button>
                <button onclick="playSoundAndRedirect('audio2', '#')">
                  02
                </button>
                <button onclick="playSoundAndRedirect('audio2', '#')">
                  03
                </button>
                <button onclick="playSoundAndRedirect('audio2', '#')">
                  04
                </button>
              </nav>
            </div>
            <div class="bar-panel first-bar-panel">
              <div class="bar-1"></div>
              <div class="bar-2"></div>
              <div class="bar-3"></div>
              <div class="bar-4"></div>
              <div class="bar-5"></div>
            </div>
          </div>
        </div>
        <div class="wrap" id="gap">
          <div class="left-frame">
            <!--
					** SCROLL TO TOP OF PAGE BUTTON **
					This button is styled like a panel in the sidebar and appears at the bottom of the page after scrolling down. If you don't want the sound effect, replace with this:
					<button onclick="topFunction()" id="topBtn"><span class="hop">screen</span> top</button>
					-->
            <button
              onclick="topFunction(); playSoundAndRedirect('audio4', '#')"
              id="topBtn"
            >
              <span class="hop">screen</span> top
            </button>
            <div>
              <div class="panel-3">03<span class="hop">-111968</span></div>
              <div class="panel-4">04<span class="hop">-041969</span></div>
              <div class="panel-5">05<span class="hop">-1701D</span></div>
              <div class="panel-6">06<span class="hop">-071984</span></div>
              <div class="panel-7">07<span class="hop">-081940</span></div>
              <div class="panel-8">08<span class="hop">-47148</span></div>
              <div class="panel-9">09<span class="hop">-081966</span></div>
            </div>
            <div>
              <div class="panel-10">10<span class="hop">-31</span></div>
            </div>
          </div>
          <div class="right-frame">
            <div class="bar-panel">
              <div class="bar-6"></div>
              <div class="bar-7"></div>
              <div class="bar-8"></div>
              <div class="bar-9"></div>
              <div class="bar-10"></div>

            </main>

              Content &copy; 2025 *replace this text with your website's name or

    <script type="text/javascript" src="assets/lcars.js"></script>
    <script type="text/javascript" src="assets/inat-monitor.js"></script>
